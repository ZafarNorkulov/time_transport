<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>   
<body>
    <main class="text-center p-5">
        <div class="container">
            <div class="row mb-3">
                <h2 class="text-danger mb-3">Who goes first ?!</h2>
                <article class="w-75 mx-auto d-flex align-items-center bg-light p-4">
                        <span>Distance</span>
                        <input type="number" class="form-control mx-3" id="inputValue" placeholder="100km" required>
                        <button class="btn btn-success form-control" id="inputBtn">Calculate</button>
                </article>
            </div>
            <div class="row">
                <div class="card w-50 py-3">
                    <i class="fa-solid fa-person-walking text-info"></i>
                    <span class="text-info">Walk</span>
                    <span class="text-success" id="walkTimes">n Hours</span>
                </div>
                <div class="card w-50 py-3">
                    <i class="fa-solid fa-bicycle text-info"></i>
                    <span class="text-info">Bike</span>
                    <span class="text-success" id="bikeTimes">n Hours</span>
                </div>
                <div class="card w-50 py-3">
                    <i class="fa-solid fa-car text-info"></i>
                    <span class="text-info">Car</span>
                    <span class="text-success" id="carTimes">n Hours</span>
                </div>
                <div class="card w-50 py-3">
                    <i class="fa-solid fa-plane-up text-info"></i>
                    <span class="text-info">Airplane</span>
                    <span class="text-success" id="airplaneTimes">n Hours</span>
                </div>
            </div>
        </div>
        
    </main>


</body>
<script src="main.js"></script>

</html>
